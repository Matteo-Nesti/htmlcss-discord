<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord Structure</title>
</head>

<body>

    <!-- intestazione header -->

    <header>
        <div class="container display-flex space-between">
            <div class="logo display-flex align-items">
                <img src="img/logo.svg" alt="discord-logo">
            </div>

            <nav class="nav-bar display-flex align-items">
                <ul class="display-flex space-around">
                    <li>
                        <a href="#">Scarica</a>
                    </li>
                    <li>
                        <a href="#">Perche Discord</a>
                    </li>
                    <li>
                        <a href="#">Nitro</a>
                    </li>
                    <li>
                        <a href="#">Sicurezza</a>
                    </li>
                    <li>
                        <a href="#">Assistenza</a>
                    </li>
                </ul>
            </nav>

            <div class="login display-flex align-items ">
                <a href="#">Accedi</a>
            </div>
        </div>

        <!-- spotlight -->

        <div class="spotlight-container display-flex justify-content">
            <div class="spotlight"></div>
        </div>
    </header>


    <!-- intestazione main -->
    
    <main>
        <section class="">
            <div class="container display-flex">
                <div class="large-column"></div>
                <div class="small-column"></div>
            </div>    
        </section>

        <section class="">
            <div class="container display-flex">
                <div class="small-column"></div>
                <div class="large-column"></div>
            </div>    
        </section>

        <section class="">
            <div class="container display-flex">
                <div class="large-column"></div>
                <div class="small-column"></div>
            </div>    
        </section>

        <section class="">
            <div class="container">
                <div class="single-column"></div>
            </div>    
        </section>
    </main>


    <!-- intestazione footer -->

    <footer>
        <section class="">
            <div class="container display-flex">
                <div class="social-link-column"></div>
                <div class="help-link-column display-flex">
                    <div class="link"></div>
                    <div class="link"></div>
                    <div class="link"></div>
                    <div class="link"></div>
                </div>
            </div>
        </section>
        
        <section>
            <div class="container">
                <div class="display-flex align-items space-between ending-row">
                    <div class="logo"></div>
                    <div class="login"></div>
                </div>
            </div>
        </section>
    </footer>
    
</body>
</html>
